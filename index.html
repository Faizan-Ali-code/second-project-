<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Selection App</title>
    
</head>
<body>
    <!-- section for movie selection -->
    <div class="select-movie">
        <label for="">Please Pick a movie</label>
        <select name="" id="selectSection">
            <option value="10">Hollow Man: 10$</option>
            <option value="15">Mission: Impossible 7:  15$</option>
            <option value="20">The Joker:   20$</option>
            <option value="18">No Time to Die:  18$</option>
            <option value="15">deep blue sea:  15$</option>
        </select>
    </div>
    <!-- see the Availble,selected,occupied seats in theater -->
    <div class="legend">
        <ul class="choose">
            
          <li>
            <div class="seat available"></div>
            <small>Available</small>
          </li>

          <li>
            <div class="seat selected"></div>
            <small>Selected</small>
          </li>

          <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
          </li>
        </ul>
    </div>
      
    <!-- contains the screen and all the seats -->
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat "></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat "></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat "></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat "></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
    <p class="statement">You have selected <span id="counte">0</span> seats for a total price of <span id="price">0</span>$.</p>

    <script src="script.js"></script>
</body>
</html>
